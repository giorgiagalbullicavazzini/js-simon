<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-big flex align-center justify-center">
    <div class="container flex align-center justify-center">
      <!-- Play -->
      <button type="button" class="play">Gioca</button>
      <!-- // Play -->
    
      <div class="container-small flex align-center justify-center">
        <!-- Random numbers -->
        <div class="numbers random-numbers"></div>
        <!-- // Random numbers -->
      
        <!-- User inputs -->
        <div class="numbers user-inputs"></div>
        <!-- // User inputs -->
      
        <!-- Results -->
        <div class="numbers results"></div>
        <div class="win-condition"></div>
        <!-- // Results -->
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>

</html>
